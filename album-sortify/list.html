<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AlbumSortify - List</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
      <h1 id="title">AlbumSortify</h1>
      <a href="index.html"><h2>Return to homepage</h2></a>
      <h1>Your lists</h1>
      <button id="newListBtn">Update the list</button>
      <div id="albumList"></div>
      <div id="newListModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1 class="modalText">Update the list</h1>
          <hr>
          <input id="newListName" type="text" placeholder="Enter the name of your list" required>
          <h5 class="modalText">Choose a color<input type="color" id="colorPicker"></h5>
          <button id="confirmBtnUpdateList">Confirm</button>
        </div>
      </div>
    </body>
    <script src="src/js/list.js" type="module"></script>
</html>
<style>
@import 'src/list.css';
@import 'src/modal.css';
</style>
