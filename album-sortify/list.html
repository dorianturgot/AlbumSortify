<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AlbumSortify - List</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
      <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
          <div class="container d-flex justify-content-between">
            <a href="index.html" class="navbar-brand d-flex align-items-center">
              <h3>Album<span class="title">Sortify</span></h3>
            </a>
              <button  class="btn btn-danger" id="logoutBtn">Reconnect</button>
          </div>
      </header>
      <div class="container py-4 px-3 mx-auto">
        <h2>Your lists</h2>
        <button id="newListBtn" class="btn btn-success my-2">Update the list</button>
        <div class="container py-4 px-3 mx-auto">
          <div class="alert alert-success d-none" role="alert" id="deletedAlert">Album successfully deleted from list!</div>
          <div class="card-deck listContainer" id="albumList"></div>
        </div>
        <div id="newListModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h1 class="modalText">Update the list</h1>
            <hr>
            <input id="newListName" type="text" placeholder="Enter the name of your list" required>
            <h5 class="modalText">Choose a color<input type="color" id="colorPicker"></h5>
            <button id="confirmBtnUpdateList">Confirm</button>
          </div>
        </div>
      </div>
      <footer>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2023 Copyright: Dorian TURGOT
        </div>
      </footer>
      <script type="module" src="src/js/main.js"></script>
      <script src="src/js/list.js" type="module"></script>
    </body>
</html>
<style>
@import 'src/list.css';
@import 'src/modal.css';
</style>
