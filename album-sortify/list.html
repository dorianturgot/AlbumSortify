<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AlbumSortify - List</title>
        <script src="src/list.js" type="module"></script>
    </head>
    <body>
      <h1 id="title">AlbumSortify</h1>
      <a href="index.html"><h2>Return to homepage</h2></a>
      <h1>Your lists</h1>
      <button id="newListBtn">Update the list</button>
      <div id="albumList"></div>
      <div id="addToListModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1 class="modalText">Update the list</h1>
          <hr>
          <input id="newListName" type="text" placeholder="Enter the name of your list" required>
          <h5 class="modalText">Choose a color<input type="color" id="colorPicker"></h5>
          <button id="confirmBtnUpdateList">Confirm</button>
        </div>
      </div>
    </body>
</html>
<style>
@import 'src/list.css';
@import 'src/modal.css';
</style>
