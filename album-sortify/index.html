<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="src/script.js" type="module"></script>
    </head>
    <body>
      <h1>Display your Spotify profile data</h1>

      <section id="profile">
      <h2>Welcome <span id="displayName"></span></h2>
      <span id="avatar"></span>
      <ul>
          <li>User ID: <span id="id"></span></li>
          <li>Email: <span id="email"></span></li>
          <li>Spotify URI: <a id="uri" href="#"></a></li>
          <li>Link: <a id="url" href="#"></a></li>
          <li>Profile Image: <span id="imgUrl"></span></li>
      </ul>
      <h1>Your saved albums</h1>
      <div class="albums" id="albums"></div>
      <label for="search">Search an album: </label>
      <input type="text" id="search" name="search" value="">
      <input type="submit" value="Search" id="searchButton">
      </section>
    </body>
</html>
<style>
  body {
    font-family: sans-serif;
    color: white;
    background-color: #292929;
  }
  h1 {
    padding-top: 20px;
    padding-bottom: 20px;
  }
  .card {
    width: 150px;
    margin-right: 30px;

  }

.card img {
    width: 130px;
    height: 130px;
    border-radius: 4px;
}

.card h3 {
    font-size: 12px;
    margin: 15px;
}

.card h4 {
    font-size: 10px;
    margin: 5px;
    color: rgb(179, 179, 179);
    font-weight: lighter;
}

h3, h4 {
  text-align: center;
  white-space: pre-line;
}


.albums{
    overflow-x: scroll;
    overflow-y: hidden;
    white-space: nowrap;
    width: 90%;
    display: flex;
}

::-webkit-scrollbar {
    display: none;
}

</style>
