

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AlbumSortify</title>
        <script src="src/script.js" type="module"></script>
        <script src="src/modal.js" type="module"></script>
    </head>
    <body>
      <h1 id="title">AlbumSortify</h1>
      <section id="profile">
      <div id="profileHead">
        <h2>Welcome <span id="displayName"></span></h2>
        <span id="avatar"></span>
        <button id="logoutBtn">Logout</button>
      </div>
      <h1>Lists</h1>
      <button id="newListBtn">Create a new list</button>
      <div class="listContainer" id="lists"></div>
      <div id="newListModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1 class="modalText">Create a new list</h1>
          <hr>
          <input id="newListName" type="text" placeholder="Enter the name of your list">
          <h5 class="modalText">Choose a color<input type="color" id="colorPicker"></h5>
          <button id="confirmBtnNewList">Confirm</button>
        </div>    
      </div>
      <div id="addToListModal" class="addToListModal">
        <div class="addToListModal-content">
          <span class="closeAddToList">&times;</span>
          <h1 class="modalText">Add to list</h1>
          <hr>
          <div id="addToListCollection"></div>
        </div>    
      </div>
      <a href="list.html?listID=1"><h1>Your list</h1></a>
      <h1>Add albums</h1>
      <input type="text" id="searchbar" name="searchbar" class="input" value="" placeholder="Search an album..">
      <div class="results" id="results"></div> 
      <h1>Your saved albums</h1>
      <div class="albums" id="albums"></div>
      <h1>New releases</h1>
      <div class="albums" id="newReleases"></div>
      <h1>Search artists</h1>
      <input type="text" id="searchbarArtists" name="searchbarArtists" class="input" value="" placeholder="Search an artist..">
      <div class="results" id="resultsArtists"></div> 
    </body>
    <script src="src/addtolist.js" type="module"></script>
</html>
<style>
@import 'src/index.css';
@import 'src/modal.css';
@import 'src/addToListModal.css';
</style>
